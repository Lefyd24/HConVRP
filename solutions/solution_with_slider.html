              <div id="filter-menu" class="card-header">

                            class="form-select"

                    </select>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFD700", "font": {"color": "white"}, "id": "Depot", "label": "Depot", "shape": "dot", "title": "Depot"}, {"color": "#00FA9A", "font": {"color": "white"}, "id": "Customer 1", "label": "Customer 1", "shape": "dot", "title": "Customer 1"}, {"color": "#00FA9A", "font": {"color": "white"}, "id": "Customer 2", "label": "Customer 2", "shape": "dot", "title": "Customer 2"}, {"color": "#00FA9A", "font": {"color": "white"}, "id": "Customer 3", "label": "Customer 3", "shape": "dot", "title": "Customer 3"}, {"color": "#00FA9A", "font": {"color": "white"}, "id": "Customer 4", "label": "Customer 4", "shape": "dot", "title": "Customer 4"}, {"color": "#00FA9A", "font": {"color": "white"}, "id": "Customer 5", "label": "Customer 5", "shape": "dot", "title": "Customer 5"}, {"color": "#00FA9A", "font": {"color": "white"}, "id": "Customer 6", "label": "Customer 6", "shape": "dot", "title": "Customer 6"}, {"color": "#00FA9A", "font": {"color": "white"}, "id": "Customer 7", "label": "Customer 7", "shape": "dot", "title": "Customer 7"}, {"color": "#00FA9A", "font": {"color": "white"}, "id": "Customer 8", "label": "Customer 8", "shape": "dot", "title": "Customer 8"}, {"color": "#00FA9A", "font": {"color": "white"}, "id": "Customer 9", "label": "Customer 9", "shape": "dot", "title": "Customer 9"}, {"color": "#00FA9A", "font": {"color": "white"}, "id": "Customer 10", "label": "Customer 10", "shape": "dot", "title": "Customer 10"}, {"color": "#00FA9A", "font": {"color": "white"}, "id": "Customer 11", "label": "Customer 11", "shape": "dot", "title": "Customer 11"}, {"color": "#00FA9A", "font": {"color": "white"}, "id": "Customer 12", "label": "Customer 12", "shape": "dot", "title": "Customer 12"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#FF6347", "from": "Depot", "physics": true, "title": "Vehicle ID: 1, Type: TYPE1, Period: 0", "to": "Customer 2", "width": 2}, {"arrows": "to", "color": "#FF6347", "from": "Customer 2", "physics": true, "title": "Vehicle ID: 1, Type: TYPE1, Period: 0", "to": "Customer 3", "width": 2}, {"arrows": "to", "color": "#FF6347", "from": "Customer 3", "physics": true, "title": "Vehicle ID: 1, Type: TYPE1, Period: 0", "to": "Customer 4", "width": 2}, {"arrows": "to", "color": "#FF6347", "from": "Customer 4", "physics": true, "title": "Vehicle ID: 1, Type: TYPE1, Period: 0", "to": "Depot", "width": 2}, {"arrows": "to", "color": "#4682B4", "from": "Depot", "physics": true, "title": "Vehicle ID: 2, Type: TYPE2, Period: 0", "to": "Customer 6", "width": 2}, {"arrows": "to", "color": "#4682B4", "from": "Customer 6", "physics": true, "title": "Vehicle ID: 2, Type: TYPE2, Period: 0", "to": "Customer 10", "width": 2}, {"arrows": "to", "color": "#4682B4", "from": "Customer 10", "physics": true, "title": "Vehicle ID: 2, Type: TYPE2, Period: 0", "to": "Customer 1", "width": 2}, {"arrows": "to", "color": "#4682B4", "from": "Customer 1", "physics": true, "title": "Vehicle ID: 2, Type: TYPE2, Period: 0", "to": "Customer 7", "width": 2}, {"arrows": "to", "color": "#4682B4", "from": "Customer 7", "physics": true, "title": "Vehicle ID: 2, Type: TYPE2, Period: 0", "to": "Customer 11", "width": 2}, {"arrows": "to", "color": "#4682B4", "from": "Customer 11", "physics": true, "title": "Vehicle ID: 2, Type: TYPE2, Period: 0", "to": "Customer 9", "width": 2}, {"arrows": "to", "color": "#4682B4", "from": "Customer 9", "physics": true, "title": "Vehicle ID: 2, Type: TYPE2, Period: 0", "to": "Customer 5", "width": 2}, {"arrows": "to", "color": "#4682B4", "from": "Customer 5", "physics": true, "title": "Vehicle ID: 2, Type: TYPE2, Period: 0", "to": "Depot", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 3,
            "damping": 0.4,
            "gravitationalConstant": -8000,
            "springConstant": 0.09,
            "springLength": 255
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
