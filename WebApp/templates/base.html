<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body id="page-top" class="d-flex flex-column min-vh-100">
    <div id="wrapper" class="d-flex flex-column flex-grow-1">
        <!-- Content Wrapper -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-aueb-primary text-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">HConVRP Solver</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">Dataset</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main flex-grow-1">
            {% block content %}
            {% endblock %}
        </div>
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        
        <!-- Footer -->
        <footer class="sticky-footer bg-dark mt-auto mb-auto">
            <div class="container ">
                <div class="copyright text-center text-white text-sm">
                    <span>Copyright &copy; HConVRP Solver - A Project for MScBA A.U.E.B 2024</span>
                </div>
            </div>
        </footer>
    </div>
</body>

<script src="/static/bootstrap-5.0.2/js/bootstrap.min.js"></script>
<script src="/static/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/jquery.min.js"></script>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
{% block scripts %}
{% endblock %}
</html>
